<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Register for Digital Wallet</h2>
        <form id="registrationForm" method="post"  >
            <div class="input-group">
                <input type="text" id="name" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="tel" id="phone" placeholder="Phone Number" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</span>
            </div>
            <button type="submit">Sign Up</button>
        </form>

        <!-- Social Media Signup Buttons -->
        <p class="social-text">Or Sign Up with</p>
        <div class="social-buttons">
            <button class="social-btn facebook" onclick="socialSignup('Facebook')">
                <img src="assets/facebook-icon.png" alt="Facebook"> Facebook
            </button>
            <button class="social-btn google" onclick="socialSignup('Google')">
                <img src="assets/google-icon.png" alt="Google"> Google
            </button>
            <button class="social-btn outlook" onclick="socialSignup('Outlook')">
                <img src="assets/outlook-icon.png" alt="Outlook"> Outlook
            </button>
        </div>

        <p>Already have an account? <a href="login.html" style="color: red;">Login</a></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
