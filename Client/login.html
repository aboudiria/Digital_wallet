<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Wallet - Login</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">DigitalWallet</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html" class="active">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main class="auth-container">
    <div class="auth-form">
      <h2>Login to Your Account</h2>
      <form class="loginform" method="post">
        <div class="form-group">
          <label for="email">Email </label>
          <input type="text" id="email" name="email" required placeholder="Enter your email or phone" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password" />
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <p class="auth-footer">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </main>
  <script src="./assets/js/login_script.js"></script>
</body>
</html>
