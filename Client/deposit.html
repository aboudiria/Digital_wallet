<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigitalWallet - Deposit Funds</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav class="navbar">
      <div class="logo">DigitalWallet</div>
      <ul class="nav-links">
        <li><a href="wallet.html">Dashboard</a></li>
        <li><a href="deposit.html" class="active">Deposit</a></li>
        <li><a href="withdraw.html">Withdraw</a></li>
        <li><a href="transfer.html">Transfer</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main class="form-container">
    <div class="form-card">
      <h2>Deposit Funds</h2>
      <form id="depositForm">
        <div class="form-group">
          <label for="depositAmount">Amount</label>
          <input type="number" id="depositAmount" name="depositAmount" placeholder="Enter amount" required>
        </div>
        <div class="form-group">
          <label for="depositMethod">Select Deposit Method</label>
          <select id="depositMethod" name="depositMethod" required>
            <option value="">-- Choose Method --</option>
            <option value="bank">Bank Transfer</option>
            <option value="card">Credit/Debit Card</option>
            <option value="paypal">PayPal</option>
          </select>
        </div>
        <button type="submit" class="btn">Submit Deposit</button>
      </form>
    </div>
  </main>
</body>
</html>
